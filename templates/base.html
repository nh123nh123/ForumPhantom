<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>P345THEORIES</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header class="topbar">
    <div class="top-left">
        <a class="logo" href="/">P345THEORIES</a>
    </div>

    <div class="top-right">
        <a href="/">Accueil</a>
        <a href="/comments">Commentaires</a>
        <a href="/contact">Contact</a>

        {% if session.get("user") %}
            <span class="user-tag">Connect√© : {{ session["user"] }}</span>
            <a class="btn red" href="/logout">Log Out</a>
        {% else %}
            <a class="btn green" href="/login">Log In</a>
            <a class="btn blue" href="/signup">Sign Up</a>
        {% endif %}
    </div>
</header>

<main class="content">
    {% block content %}{% endblock %}
</main>

</body>
</html>
