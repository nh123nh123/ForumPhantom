<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}P345THEORIES{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header class="navbar">
    <div class="nav-container">
        <div class="nav-left">
            <a class="logo" href="/">P345THEORIES</a>
        </div>

        <nav class="nav-center">
            <a href="/" class="nav-link">Accueil</a>
            <a href="/comments" class="nav-link">Commentaires</a>
            <a href="/contact" class="nav-link">Contact</a>
        </nav>

        <div class="nav-right">
            {% if session.get("user") %}
                <span class="user-badge">{{ session["user"] }}</span>
                <a class="btn btn-logout" href="/logout">Log Out</a>
            {% else %}
                <a class="btn btn-login" href="/login">Log In</a>
                <a class="btn btn-signup" href="/signup">Sign Up</a>
            {% endif %}
        </div>
    </div>
</header>

<main class="main-content">
    {% block content %}{% endblock %}
</main>

<footer class="footer">
    <p>&copy; 2024 P345THEORIES - Communauté de théories sur Persona 3/4/5</p>
</footer>

</body>
</html>
